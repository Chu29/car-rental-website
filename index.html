<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>MORENT</title>
</head>

<body>
  <header class="nav-bar-top">
    <div class="logo-search">
      <img src="assets/icons/Logo.svg" alt="">
      <div class="search-field">
        <div class="search">
          <img src="assets/icons/search-normal.svg" alt="">
          <input type="search" placeholder="Search something here">
        </div>
        <img src="assets/icons/filter.svg" alt="">
      </div>
    </div>
    <div class="profile">
      <img src="assets/icons/Like.svg" alt="">
      <img src="assets/icons/Notification.svg" alt="">
      <img src="assets/icons/Settings.svg" alt="">
      <img src="assets/icons/Profil.svg" alt="">
    </div>
  </header>

  <main class="app">
    <div class="ads">
      <div class="ad-1">
        <div class="ad-content">
          <div class="ad-title">
            <h2>The Best Platform for Car Rental</h2>
            <p>
              Ease of doing a car rental safely and reliably. Of course at a low price.
            </p>
          </div>
          <button class="btn-rental">Rental Car</button>
        </div>
        <img src="assets/car.svg" alt="">
      </div>
      <div class="ad-2">
        <div class="ad-content">
          <div class="ad-title">
            <h2>Easy way to rent a car at a low price</h2>
            <p>
              Providing cheap car rental services and safe and comfortable facilities.
            </p>
          </div>
          <button class="btn-rental">Rental Car</button>
        </div>
        <img src="assets/car-1.svg" alt="">
      </div>
    </div>
  </main>

</body>

</html>
